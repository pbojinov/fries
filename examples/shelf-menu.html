<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />

	<!-- Required meta viewport tag. Do not modify this! -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  
	<title>Fries Template</title>

	<link rel="shortcut icon" href="favicon.png"/>

	<link rel="stylesheet" href="../lib/css/base.css">
	<link rel="stylesheet" href="../lib/css/action-bars.css">
	<link rel="stylesheet" href="../lib/css/chevrons.css">
	<link rel="stylesheet" href="../lib/css/tabs.css">
	<link rel="stylesheet" href="../lib/css/content.css">

<body ontouchstart="">

	<!-- All your pages must be wrapped in a div.page so that stack.js works -->
	<div class="page">

		<header class="action-bar fixed-top">
			<a href="#" class="action" title="Menu" id="menu">
				<i class="icon-storage"></i>
			</a>
      

			<!-- Add action buttons here -->
	  
			<ul class="actions pull-right">
				<li>
					<a href="#" class="action" title="Search" data-ignore="true">
						<i class="icon-location-searching"></i>
					</a>
				</li>
			</ul>

		</header>
	

		<div class="content">

			<!-- Add anything here -->
			Hello
		</div><!--end /content-->
	</div><!--end page-->
	
	<div class="shelf-menu">
		<ul class="list inset">
			<li class="list-divider">Closest Locations</li>
			<li class="list-item-single-line">List item number one</li>
			<li class="list-item-single-line">Second list item</li>
			<li class="list-item-single-line">This is the third item and this is a very long line.</li>
			<li class="list-item-single-line">This is the third item and this is a very long line.</li>
		</ul>

		<ul class="list inset">
			<li class="list-divider">Settings</li>
			<li class="list-item-single-line">Location History</li>
			<li class="list-item-single-line">Notifications</li>
		</ul>
	</div> <!-- end .shelf -->
	

	<!-- Scripts at the bottom -->
	<script src="../lib/js/stack.js"></script>
	<script src="../lib/js/action-bars.js"></script>
	<script src="../lib/js/spinners.js"></script>
	<script src="../lib/js/tabs.js"></script>
	<script src="../lib/js/shelf-menu.js"></script>
	
</body>
</html>
